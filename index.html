<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Task checklist</title>
  </head>
  <body>
    <div class="container">
      <div class="checklist">
        <div class="progress-circle">
          <div class="progress-circle-inner">
            <span>0/7</span>
          </div>
        </div>

        <div class="content">
          <div class="content-title-border">
            <div class="content-title-border-check">
              <p>Чеклист</p>
            </div>
          </div>

          <div class="content-counter">
            <p>Выполнено: 0 из 7 действий</p>
          </div>

          <div class="content-next-task">
            <p>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
          </div>
        </div>

        <button class="btn-open-checklist">
          <span>Открыть чеклист</span>
        </button>
      </div>
    </div>
  </body>
</html>
